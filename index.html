<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Layouts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <h2>Layout 1</h2>
    <div class="layout layout1">
      <header></header>
      <div class="middle">
        <aside></aside>
        <div class="content">
          <div class="subheader"></div>
          <main></main>
          <footer></footer>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h2>Layout 2</h2>
    <div class="layout layout2">
      <header></header>
      <div class="middle">
        <div class="col"></div>
        <div class="col1"></div>
        <aside></aside>
      </div>
      <footer></footer>
    </div>
  </div>

  <div>
    <h2>Layout 3</h2>
    <div class="layout layout3">
      <div class="top">
        <div class="circle"></div>
        <div class="header"></div>
      </div>
      <div class="subheader"></div>
      <div class="middle">
        <div class="col"></div>
        <div class="col1"></div>
      </div>
      <div class="footer">
        <div class="bar"></div>
        <div class="circle"></div>
      </div>
    </div>
  </div>
</body>
</html>
